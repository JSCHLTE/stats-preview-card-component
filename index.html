<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <main class="flex-container">
    <section class="flex-content">
      <div class="text-wrapper">
        <h1 class="white">Get <span class="violet">insights</span> that help your business grow.</h1>
        <p class="xtp-white">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="flex-stats">
          <div class="stat-1">
            <h3 class="white">10k+</h3>
            <p class="xtp-white">COMPANIES</p>
          </div>
          <div class="stat-2">
            <h3 class="white">314</h3>
            <p class="xtp-white">TEMPLATES</p>
          </div>
          <div class="stat-3">
            <h3 class="white">12m+</h3>
            <p class="xtp-white">QUERIES</p>
          </div>
        </div>
      </div>
    </section>
    <section class="flex-image">
      <div class="image-hero">
        <img src="images/image-header-desktop.jpg" alt="People at group meeting" draggable="false">
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://jordandevelops.github.io">Jordan Schulte</a>.
  </div>
</body>
</html>
